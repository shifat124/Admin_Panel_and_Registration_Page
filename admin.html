<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E24 Admin Panel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">




    <body>

        <header></header>
        <main>

            <section class="sideMenu">
                <div class="sideMenu__brandName">
                    <h1>E24 GAMES</h1>
                </div>
                <ul>
                    <li><a href="#"><i class="fa fa-home"></i><span>DASHBOARD</span></a> </li>
                    <li class="dropdown"><a href="#"><i class="fa fa-trophy"></i><span>TOURNAMENTS</span></a>
                        <ul>
                            <li><a href="#">All Tournaments</a></li>
                            <li><a href="#">Add Tournament</a></li>
                            <li><a href="#">nee</a></li>
                        </ul>


                    </li>
                    <li><a href="#"><i class="fa fa-list-alt"></i><span>RESULTS</span></a> </li>
                    <li><a href="#"><i class="fa fa-user"></i><span>USERS</span></a> </li>
                    <li><a href="#"><i class = "fa fa-adjust custom"></i><span>MANAGE PAYMENTS</span></a> </li>

                </ul>
            </section>

            <section class="mainContent">
                <div class="mainContent__header">
                    <div class="mainContent__header__nav">
                        <div class="mainContent__header__nav__search">
                            <input type="text" placeholder="Search..">
                            <button type="submit"><img src="./images/search.png" alt=""></button>
                        </div>
                        <div class="mainContent__header__nav__user">

                            <div class="mainContent__header__nav__user__imgCase">
                                <img src="./images/user.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainContent__contentBody">
                    <div class="mainContent__contentBody__cards">
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>TOURNAMENTS</h1>
                                <h3>04</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>PENDING</h1>
                                <h3>17</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>APPROVED</h1>
                                <h3>50</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>REJECTED</h1>
                                <h3>20</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>USERS</h1>
                                <h3>400</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>VERIFIED</h1>
                                <h3>350</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>PLAYERS</h1>
                                <h3>280</h3>
                            </div>

                        </div>
                        <div class="mainContent__contentBody__cards__card">
                            <div class="mainContent__contentBody__cards__card__box">
                                <h1>ADMINS</h1>
                                <h3>04</h3>
                            </div>

                        </div>


                    </div>
                </div>


            </section>









        </main>
        <footer></footer>


    </body>

</html>
